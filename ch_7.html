<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body><h1>Chapter # 7 - Forms</h1>
    <form action="#"><fieldset>
        <legend>Your Details:</legend>
        <p><label for="name">Name:</label><input type="text" name="name" maxlength="35"></p>
          <p><label for="email">Email:</label><input type="text" name="email" maxlength="35"></p>

    </fieldset><fieldset>
        <legend>Your Review:</legend>
        <p><label for="hear-about">How did you hear about us?</label>
       <select name="information" id="hear-about">
            <option value="google">Google</option>
            <option value="friend">Friend</option>
            <option value="advert">Advert</option>
            <option value="other">Other</option>
        </select></p>
        <p>Would you visit again? <br />
       <label> <input type="radio" name="visit" value="yes">Yes </label>
       <label> <input type="radio" name="visit" value="no">No </label>
       <label> <input type="radio" name="visit" value="maybe">Maybe </label></p>
       <p><label for="comment">Comments:</label><br />
        <textarea name="comment" id="comment" cols="30" rows="4"></textarea></p>
       <p><label for="sign-up"><input type="checkbox" name="sign-up" id="sign-up">Sign me up for email updates</label><br />
       <input type="submit" value="Submit review"></p>
    </fieldset>
</form>
    
</body>
</html>
